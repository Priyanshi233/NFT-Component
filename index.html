<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-component">
        <img
          src="images/image-equilibrium.jpg"
          class="eq-image"
          alt="equilibrium image"
        />
        <div class="eq-text">Equilibrium #3429</div>
        <div class="eq-text2">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="flexuse">
          <img
            src="images/icon-ethereum.svg"
            class="eth-icon"
            alt="icon-ethereum"
          />
          <div class="eth-value">0.041 ETH</div>
          <img src="images/icon-clock.svg" class="clock-icon" />
          <div class="days">3 days left</div>
        </div>
        <div class="line"></div>
        <div class="flexuse2">
          <img src="images/image-avatar.png" class="avtar" alt="avtar image" />
          <div class="creation">Creation of</div>
          <div class="name">Jules Wyvern</div>
        </div>
      </div>
    </main>
  </body>
</html>
